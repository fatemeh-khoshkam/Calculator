<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <!-- favicon links -->
        <link
            type="image/png"
            sizes="96x96"
            rel="icon"
            href="Images/favicon/Web/icons8-calculator-bubbles-96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="Images/favicon/Android Chrome/icons8-calculator-bubbles-192.png"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            sizes="180x180"
            href="Images/favicon/iOS Safari Web Clip/icons8-calculator-bubbles-180.png"
        />
        <link
            color="#26E07F"
            rel="mask-icon"
            href="Images/favicon/macOS/icons8-calculator-bubbles-100.svg"
        />
        <meta
            name="msapplication-square150x150logo"
            content=".../icons8-calculator-150.png"
        />
        <meta name="msapplication-TileColor" content="#C0FFEE" />
        <meta name="application-name" content="Beautiful application name" />
        <!-- font style -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <!-- style -->
        <link rel="stylesheet" href="Css/_layout.css" />
    </head>
    <body>
        <div class="container">
            <section class="calculator">
                <div class="calculator--top">
                    <div class="calculator__touch"></div>
                    <div class="calculator__statusBar">
                        <timer class="calculator__timer" id="clock"></timer>
                        <div class="calculator__icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i
                                class="status-icons__battery fas fa-battery-full"
                            ></i>
                        </div>
                    </div>
                    <div class="calculator__setting">
                        <div class="calculator__history">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="calculator__theme">
                            <i class="far fa-sun btn-light theme--active"></i>
                            <i class="far fa-moon btn-dark"></i>
                        </div>
                        <!--<div class="calculator__rotate">
                            <i class="fas fa-undo-alt"></i>
                        </div>-->
                    </div>
                </div>
                <div class="calculator--bottom">
                    <div class="calculator__showNum">
                        <input
                            type="text"
                            class="showNumSmall"
                            disabled="true"
                            placeholder="0"
                        />
                        <input type="text" class="showNum" placeholder="0" />
                    </div>
                    <div class="calculator__numbers">
                        <button data-value="C" class="btn btn-secondary empty">
                            C
                        </button>
                        <button
                            data-value="plus-minus"
                            class="btn btn-secondary"
                        >
                            <i class="fa-solid fa-plus-minus"></i>
                        </button>
                        <button
                            data-value="percent"
                            class="btn btn-secondary operatorKey"
                        >
                            %
                        </button>
                        <button class="btn btn-primary numKey">7</button>
                        <button class="btn btn-primary numKey">8</button>
                        <button class="btn btn-primary numKey">9</button>
                        <button
                            data-value="divide"
                            class="btn btn-secondary operatorKey"
                        >
                            /
                        </button>
                        <button class="btn btn-primary numKey">4</button>
                        <button class="btn btn-primary numKey">5</button>
                        <button class="btn btn-primary numKey">6</button>
                        <button
                            data-value="*"
                            class="btn btn-secondary operatorKey"
                        >
                            *
                        </button>
                        <button class="btn btn-primary numKey">1</button>
                        <button class="btn btn-primary numKey">2</button>
                        <button class="btn btn-primary numKey">3</button>
                        <button
                            data-value="minus"
                            class="btn btn-secondary operatorKey"
                        >
                            -
                        </button>
                        <button
                            data-value="delete"
                            class="btn btn-primary delete"
                        >
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                        <button class="btn btn-primary numKey">0</button>
                        <button class="btn btn-primary dot">.</button>
                        <button
                            data-value="plus"
                            class="btn btn-secondary plus operatorKey"
                        >
                            +
                        </button>
                        <button class="btn equal btn-primary">=</button>
                    </div>
                </div>
            </section>
        </div>

        <script src="Js/script.js"></script>
    </body>
</html>
